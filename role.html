        function charClick( _char ){
            $('.role-btn').removeClass('active').promise()
            .done(function(){
                $('.role-btn.'+_char).addClass('active');
            });

            if (_char=='zhujue'){
                $('.rolepic').css('visibility','hidden');
                $('.mainpic').css('visibility','visible');
            }else{
                $('.rolepic').css('visibility','visible');
                $('.mainpic').css('visibility','hidden');
                if (_char=='peijue'){
                    _char='huang';
                }
                $('.rolepic').attr('_char', _char);
                $('.rolepic').css('background-image','url('+ picurl[_char] + ')');        
            }
            selected.character = _char;
            
        }
