        var selected = (function(){
            this.character = 'ru';
            return this;
        })();

        $(document).ready(function(){
            $('.role-btn').click(function(){
                var character = $(this).attr('_char');
                charClick(character);
            });
            charClick(selected.character);
        });

        var picurl={
            'ru':'image/role/t_kong.png',
            'mo':'image/role/t_mo.png',
            'dao':'image/role/t_chuang.png',

            'yinyang':'image/role/t_zo.png',
            'zhujue':'image/role/w_main.jpg',
            'xunzi':'image/role/t_xunzi.png',
            'zoyan':'image/role/t_zoyan.png',
            'huang':'image/role/w_huang.jpg'
        };
        var voice={
            'ru':'music/role/ru.mp3',
            'mo':'music/role/mo.mp3',
            'dao':'music/role/dao.mp3',
            'ming':'music/role/ming.mp3',
            'fa':'music/role/fa.mp3',
            'yinyang':'music/role/yinyang.mp3',
            'zhujue':'',
            'xunzi':'',
            'zoyan':'',
            'huang':''
        }

        function charClick( _char ){
            console.log(_char);
            
            $('.role-btn').removeClass('active').promise()
            .done(function(){
                $('.role-btn.'+_char).addClass('active');
            });

            $('.rolepic').css('opacity',0).promise()
            .done(function(){
                if (_char=='zhujue'){
                    $('.mainpic').css('opacity',1.0);
                }else{
                    if (_char=='peijue'){
                        _char='huang';
                    }
                    $('.mainpic').css('opacity',0);
                    $('.rolepic[_char="'+_char +'"]').css('opacity',1);                
                }
            });
            
            //document.getElementById("r1").setAttribute('src', 'music/role/fa.mp3');
            selected.character = _char;
            console.log(1);
        }


        function autoPlay(id) {
            $('#audiovoice').attr('src',voice[selected.character]).promise()
            .done(function(){
                 $(this)[0].play(); 
                 $(this)[0].loop = false;  
            });
        }
